
<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
        <th scope="col">ADN</th>
        <th scope="col">CONDICION</th>
        <th scope="col">VER</th>
        <th scope="col" *ngIf="user === 'admin'">Editar</th>
        <th scope="col" *ngIf="user === 'admin'">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mutante of mutantes">
                <td>{{mutante.id}}</td>
        <td>{{mutante.dna2}}</td>
        <td>{{mutante.condicion}}</td>
        <td><button class="btn btn-primary" routerLink="/detalle/{{mutante.id}}">Ver</button></td>
        <td *ngIf="user === 'admin'"><button class="btn btn-warning" routerLink="/editar/{{mutante.id}}">Editar</button></td>
        <td *ngIf="user === 'admin'"><button class="btn btn-danger" (click)="onDelete(mutante.id)">Borrar</button></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="user === 'admin'"><button class="btn btn-success btn-lg" routerLink="/nuevo">Nuevo Producto</button></div>

</div>
