<div class="container" *ngIf="form.dna2 && !failInit">
    <h5>Actualizar Producto</h5>
    <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="dna2">ADN</label>
        <input class="form-control" type="text" name="dna" id="dna2"
          [(ngModel)]="form.dna2" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="condicion">CONDICION</label>
        <input class="form-control" type="number" name="condicion" id="condicion" [(ngModel)]="form.dna2" required
          autocomplete="off">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Actualizar</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failActualizado" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
    </div>
    <div *ngIf="actualizado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>
  </div>
